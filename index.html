<!DOCTYPE html>
<title>U.S. Mortality Rates by Cause, 1980 - 2014</title>
<meta charset="utf-8">
<style>
  
  body {
    font: 10px sans-serif;
  }

  h1 {
    text-align: center;
  }

  h2 {
    display: inline;
  }

  #deathgraph-controls-header {
    margin-bottom: 1em;
  }

  #deathgraph-container {
    height: 50vh;
  }

  #deathgraph-container > div {
    width: 50%;
    float: left;
  }
  
  #deathgraph { 
    background: #fff;
  }
  
  p {
    font: 12px helvetica;
  }
  
  .axis path, .axis line {
    fill: none;
    stroke: #000;
    stroke-width: 2px;
    shape-rendering: crispEdges;
  }

  .death-cause-control {
    height: 2.15vh;
    font-size: 1.6vh;
  }
  
</style>
<body>
  <script src="http://d3js.org/d3.v2.js"></script>
  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

  <h1>U.S. Mortality Rates by Cause, 1980 - 2014</h1>
  
  <div id="deathgraph-container">
    <div id="deathgraph">
    </div>
    <div id="deathgraph-controls">
      <div id="deathgraph-controls-header">
        <h2>Causes of death</h2>
        <button>
          Select all
        </button>
        <button>
          Clear all
        </button>
      </div>
    </div>
  </div>

  <script src="streamgraph.js"></script>
</body>
